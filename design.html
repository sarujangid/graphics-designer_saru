<div class="design-container">

     <div class="thumbnail">
        <div class="image-card">
            <img src="Accidents Thumbnail.jpeg" alt="Thumbnail Design 1">

                <button class="like-btn" onclick="toggleLike(this)">Like</button>

        </div>
        <div class="image-card">

        <div class="image-card">

                <div class="like-count">0 Likes</div>

    </div>
    <div class="title">Reels Cover</div>

    <div class="title">Pwer point slids</div>

        </div>
